version: "3"
services:
  app:
    build: .
    ports:
      - "80:80"
      - "443:443"
    links:
      - mailhog:mailhog
    volumes:
        - ./admin:/var/www/html/admin
        - ./public:/var/www/html/public
        - ./src:/var/www/html/src
        # vendor is generated by Dockerfile
        - ./.htaccess:/var/www/html/.htaccess
        # db.sqlite is generated by Dockerfile
        - ./index.php:/var/www/html/index.php
        # remove after multievent
        - ./test.php:/var/www/html/test.php
        - ./security.txt:/var/www/html/security.txt
  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "8025:8025"